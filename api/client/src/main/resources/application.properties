server.port=${SERVER_PORT:8084}

spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/client_db}


spring.jpa.properties.hibernate_enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=create

logging.level.com.gastrosfera=DEBUG
logging.level.root=INFO

exception.handler.exclude-fields=exception