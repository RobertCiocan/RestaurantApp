<div class="page-container">
    <h1 class="food">OUR SELECTION</h1>
    <div class="listing-container">
      <section *ngFor="let prod of prodList" class="listing">
        <img class="listing-photo" [src]="prod.photo" alt="Photo of {{prod.name}}">
        <div class="listing-details">
          <h2 class="listing-heading">{{prod.name}}</h2>
          <p class="listing-price">{{prod.price}} lei</p>
        </div>
      </section>
    </div>
</div>
