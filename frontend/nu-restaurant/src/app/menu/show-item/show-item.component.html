<div class="container">
  <div class = "content">
    <div class = "img">
      <img 
        src="assets/{{ menuItem?.name }}" 
        alt="{{ menuItem?.name }}" >
    </div>
    <div class = "text">
      <h1 class="main-header">{{ menuItem?.name }}</h1>
      <h3 class="second-header">Price: {{ menuItem?.price }} RON </h3>
      <!-- <p class="description">Ingredients: {{ menuItem?.ingredients }}</p> -->
      <p class="description">{{ menuItem?.description }}</p>
    </div>  
  </div>
</div>
